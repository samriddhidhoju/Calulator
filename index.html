<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
 
    <!-- Main calculator container -->
    <div class="container">
      <div class="calculator">
        <form name="calculatorForm">
          <div class="display">
            <input type="text" name="display" id="display" disabled />
          </div>

          <!-- First row -->
          <div>
            <input type="button" value="AC" onclick="calculatorForm.display.value = ''" class="operator" />
            <input type="button" value="DE" onclick="calculatorForm.display.value = calculatorForm.display.value.slice(0,-1)" class="operator" />
            <input type="button" value="." onclick="calculatorForm.display.value += '.'" class="operator" />
            <input type="button" value="/" onclick="calculatorForm.display.value += '/'" class="operator" />
          </div>

          <!-- Numeric and operator buttons -->
          <div>
            <input type="button" value="7" onclick="calculatorForm.display.value += '7'" />
            <input type="button" value="8" onclick="calculatorForm.display.value += '8'" />
            <input type="button" value="9" onclick="calculatorForm.display.value += '9'" />
            <input type="button" value="*" onclick="calculatorForm.display.value += '*'" class="operator" />
          </div>
          <div>
            <input type="button" value="4" onclick="calculatorForm.display.value += '4'" />
            <input type="button" value="5" onclick="calculatorForm.display.value += '5'" />
            <input type="button" value="6" onclick="calculatorForm.display.value += '6'" />
            <input type="button" value="-" onclick="calculatorForm.display.value += '-'" class="operator" />
          </div>
          <div>
            <input type="button" value="1" onclick="calculatorForm.display.value += '1'" />
            <input type="button" value="2" onclick="calculatorForm.display.value += '2'" />
            <input type="button" value="3" onclick="calculatorForm.display.value += '3'" />
            <input type="button" value="+" onclick="calculatorForm.display.value += '+'" class="operator" />
          </div>
          <div id="lastrow">
            <input type="button" value="00" onclick="calculatorForm.display.value += '00'" />
            <input type="button" value="0" onclick="calculatorForm.display.value += '0'" />
            <input type="button" value="=" class="equal operator" onclick="calculatorForm.display.value = eval(calculatorForm.display.value)" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
